<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/newtreinamento.css">
    <title>Cadastro novo treinamento</title>
</head>
<body>
    <div>
        <h2>Ver Quizzes disponíveis</h2>
        <button id="VerAllQuiz">Ver</button><br>
    </div>

    <div class="ViewQuizAdm"></div>

    <div>
        <h2>Cadastro de Treinamento</h2>
        <label for="nome_comercial">Nome comercial</label>
        <input type="text" id="nome_comercial"><br>
        <label for="nome_comercial">Descrição</label>
        <input type="text" id="descricao"><br>
        <label for="carga_horaria">Carga horária (em horas)</label>
        <input type="number" id="carga_horaria"><br>
        <label for="inicio_inscricoes"> Início das inscrições</label>
        <input type="date" id="inicio_inscricoes"><br>
        <label for="fim_inscricoes"> Fim das inscrições</label>
        <input type="date" id="fim_inscricoes"><br>
        <label for="inicio_treinamento"> Início do treinamento</label>
        <input type="date" id="inicio_treinamento"><br>
        <label for="fim_treinamento"> Fim do treinamento</label>
        <input type="date" id="fim_treinamento"><br>
        <label for="min_inscritos">Mínimo de inscritos</label>
        <input type="number" id="min_inscritos"><br>
        <label for="max_inscritos">Máximo de inscritos</label>
        <input type="number" id="max_inscritos"><br>

        <label for="QuizAptidao">Nome do Quiz de Aptidão</label>
        <input type="text" id="QuizAptidao"><br>
        <label for="Case1">Nome do Quiz para Case 1</label>
        <input type="text" id="Case1"><br>
        <label for="Case2">Nome do Quiz para Case 2</label>
        <input type="text" id="Case2"><br>

        <label for="Curso1text">Texto apresentação curso 1</label>
        <input type="text" id="Curso1text"><br>
        <label for="Curso2text">Texto apresentação curso 2</label>
        <input type="text" id="Curso2text"><br>
    </div>

    <div>
        <button id = "submit_button_treino">Cadastrar</button>
    </div>
       
</body>
<script src="../src/CrudTreinamentosJs/CreateTreino.js"></script>
</html>
